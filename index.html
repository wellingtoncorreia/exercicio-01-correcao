<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 01</title>
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <nav>
        <div class="logo">
            <img src="img/logo1.png" alt="logo">
            <span>TRAVEL AWAY</span>
        </div>
        <ul>
            <li><a href="" class="active">Home</a></li>
            <li><a href="">Category</a></li>
            <li><a href="">Blog</a></li>
            <li><a href="">About us</a></li>
        </ul>
        <div>
            <button class="login">Login</button>
            <button class="signup">Sign Up</button>
        </div>
    </nav>
    <section>
        <div class="esquerda">
            <div class="left-main">
                <div>
                    <h1>The whole <span>world</span> in one App!</h1>
                    <h3>Looking for where to book cheap and safe
                        flights? Travel away is the one stop for you.
                    </h3>
                </div>
                <div class="container-btn">
                    <p>
                        Traveling around the world has become easier
                        with the app!
                    </p>
                    <div class="btn">
                        <button>
                            <img src="img/play.svg" alt="Playstore">
                            <p>Download from
                                <b>Playstore</b>
                            </p>
                        </button>

                        <button>
                            <img src="img/app.svg" alt="Appstore">
                            <p>Download from
                                <b>Appstore</b>
                            </p>
                        </button>
                    </div>
                </div>
            </div>

        </div>
        <div class="direita">
            <img src="img/1.png" alt="banner">
        </div>
    </section>
    <script src="js/script.js"></script>
</body>

</html>
